help: |
  Bot que ajudar no agendamento de publicações e no envio de mensagens formatadas para canais

  /channels - gerenciador de canais
  /addchannel - adicionar um novo canal
  /deletechannel - excluir um canal adicionado
  /setadmins - gerenciador de administradores

  /send - enviar uma nova mensagem
  /postpone - agendar uma mensagem

  /feedback - Contate os desenvolvedores deste bot

  /rate - avalie este bot
  /help - lista de comandos

  /cancel - cancelar esta operação
welcome: |
  <b>Olá!</b>

  <b>Controller Bot</b> — é um excelente bot para ajudar proprietários de canais, na tarefa de agendar publicações e enviar mensagens formatadas para os seus canais.

  <b>Formatted Messages.</b> Você pode usar estilo de formatação Markdown ou HTML nas mensagens e enviá-las para o seu canal. Saiba mais sobre opções de formatação <a href="https://core.telegram.org/bots/api#formatting-options">aqui</a>.

  <b>Scheduled Messages.</b> Agende um número ilimitado de mensagens para o seu canal.

  <b>URL Buttons.</b> Adicione qualquer tipo de mensagem útil em botões para abrir como link.

  <b>Admins.</b> Adicione administradores que ajudarão você a gerenciar, agendar e enviar novas mensagens para seu canal.

  O Bot pode enviar mensagens de forma silenciosa e desativar pré-visualização de links para links em mensagens, e suportar todos os tipos de mensagens (texto, documentos, sticker, áudio, vídeo, notas de voz, localização e outros).

  <b>Como utilizar o bot?</b>
  Envie /addchannel e siga as instruções para adicionar um novo canal.

  Digite /feedback para relatar um problema, tira dúvidas ou entrar em contato como um dos desenvolvedores deste bot.

  /rate — avaliar bot
  /help — lista de comandos
