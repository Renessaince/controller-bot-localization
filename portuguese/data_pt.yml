help: |
  Bot helps you send formatted messages and create scheduled messages in your channel

  /channels - gerenciador de canais
  /addchannel - adicionar um novo canal
  /deletechannel - excluir um canal adicionado
  /setadmins - gerenciador de administradores

  /send - enviar uma nova mensagem
  /postpone - agendar uma mensagem

  /feedback - Contate os desenvolvedores deste bot

  /rate - avalie este bot
  /help - lista de comandos

  /cancel - cancelar esta operação
welcome: |
  <b>Olá!</b>

  <b>Controller Bot</b> — é um excelente bot para ajudar proprietários de canais, na tarefa de agendar publicações e enviar mensagens formatadas para os seus canais.

  <b>Formatted Messages.</b> You can use either markdown-style or HTML-style formatting in messages and send them to your channel. Read more about formatting options <a href="https://core.telegram.org/bots/api#formatting-options">here</a>.

  <b>Scheduled Messages.</b> Cria um número ilimitado de mensagens agendadas para o seu canal.

  <b>URL Buttons.</b> Add to any message useful buttons that can open links.

  <b>Admins.</b> You can add admins to help you send new messages and manage schedule messages in your channel.

  Bot can send messages silently and disable link previews for links in messages, as well as supports all message types (text, document, sticker, audio, video, voice note, location and other).

  <b>Como utilizar o bot?</b>
  Envie /addchannel e siga as instruções para adicionar um novo canal.

  Digite /feedback para relatar um problema, tira dúvidas ou entrar em contato como um dos desenvolvedores deste bot.

  /rate — avaliar bot
  /help — lista de comandos
