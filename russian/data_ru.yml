help: |
  Бот позволит вам писать форматированные посты и создавать отложеные посты в ваши каналы

  /channels - управление каналами
  /addchannel - добавить канал
  /deletechannel - удалить канал
  /setadmins - управление администраторами каналов

  /send - отправить пост в канал
  /postpone - создать отложенный пост

  /feedback - написать разработчикам бота

  /rate - оценить бота
  /help - помощь

  /cancel - отменить любое действие
welcome: |
  <b>Добро пожаловать!</b>

  <b>Controller Bot</b> — отличный инструмент для владельцев каналов, который поможет отправлять форматированные сообщения и создавать отложенные посты.

  <b>Форматированные сообщения.</b> Размещайте форматированные сообщения в каналах. Бот поддерживает два режима форматирования — <code>HTML</code> и <code>Markdown</code> (<a href="https://core.telegram.org/bots/api#formatting-options">подробнее о форматировании</a>).

  <b>Отложенные сообщения.</b> Cоздавайте неограниченное количество отложенных постов в ваших каналах.

  <b>Inline-клавиатура.</b> Добавляйте к любому посту красивые inline-кнопки.

  <b>Администраторы.</b> Делегируйте управление каналом другим администраторам.

  Бот умеет отключать уведомления и предпросмотр ссылок в сообщениях, а также поддерживает все форматы сообщений (текст, документы, стикеры, аудио, видео, голосовые сообщения и местоположения).

  <b>Как пользоваться?</b>
  Отправьте /addchannel и следуйте инструкциям, чтобы добавить канал.

  Отправьте /feedback, чтобы сообщить об ошибке или связаться с разработчиками бота.

  /rate — оценить бота.
  /help — покажет все команды.