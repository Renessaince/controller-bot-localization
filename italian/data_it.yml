help: |
  Il bot ti aiuta ad inviare messaggi formattati e creare messaggi programmati nel tuo canale

  /channels - gestisci i canali
  /addchannel - aggiungi un nuovo canale
  /deletechannel - elimina canale aggiunto
  /setadmins - gestisci gli admin

  /send - invia un nuovo messaggio
  /postpone - crea un nuovo messaggio programmato

  /feedback - contatta gli sviluppatori del bot

  /rate - vota il bot
  /help - lista di comandi

  /cancel - annulla l'operazione corrente
welcome: |
  <b>Ciao!</b>

  <b>Controller Bot</b> — bot eccellente per i proprietari di canali che ti aiuta a inviare messaggi formattati e creare messaggi programmati nel tuo canale.

  <b>Messaggi Formattati.</b> Puoi usare il markdown o l'HTML nei messaggi e inviarli ai tuoi canali. Leggi di più sugli stili di formattazione <a href="https://core.telegram.org/bots/api#formatting-options">qui</a>.

  <b>Messaggi Programmati.</b> Crea un numero illimitato di messaggi programmati nel tuo canale.

  <b>Bottoni URL.</b> Aggiungi ad ogni messaggio un'utile lista di bottoni che aprono link.

  <b>Admin.</b> Puoi aggiungere admin che ti aiuteranno a inviare nuovi messaggi e gestire i messaggi programmati nel tuo canale.

  Bot can send messages silently and disable link previews for links in messages, as well as supports all message types (text, document, sticker, audio, video, voice note, location and other).

  <b>How to use?</b>
  Send /addchannel and follow the instructions to add a new channel.

  Type /feedback to report an issue or report an issue or contact the developers of this bot.

  /rate — rate bot
  /help — a list of commands
